<body>
 <header>
 <h1>Turismo en Villa General Belgrano</h1>
 </header>

 <section id="form-section">
 <h2>Encuentra tu mejor opción para tu viaje</h2>
 <form id="travel-form">
 <div>
 <label for="age">Edad:</label>
 <input type="number" id="age" name="age" required>
 </div>
 <div>
 <label for="has-children">¿Tienes hijos?</label>
 <input type="checkbox" id="has-children" name="has-children">
 </div>
<div>
<label for="age-group">Cantidad de personas</label>
<select id="personas" name="personas" required>
<option value="">Seleccionar</option>
<option value="1">1 Persona</option>
<option value="2">2 Personas</option>
<option value="3">3 Personas</option>
<option value="4">4 Personas</option>
<option value="5 o Mas">5 o mas Personas</option>
</select>
</div>
 <div>
 <label for="age-group">Grupo de edad:</label>
 <select id="age-group" name="age-group" required>
 <option value="">Seleccionar</option>
 <option value="joven">Joven</option>
 <option value="mediana-edad">Mediana edad</option>
 <option value="avanzada-edad">Avanzada edad</option>
 </select>
 </div>
 <input type="submit">
 </section>
  
 <section id="activities-section">
    <h2>Actividades recomendadas</h2>
    <div id="activities-list">
    <!-- Las actividades recomendadas se agregarán dinámicamente con JavaScript -->
    </div>
    </section>
    
    <script src="script.js"></script>

  <div class="container">
      <div class="image-container">
          <img src="verano.jpg" alt="Verano">
          <div class="season-label">Verano</div>
      </div>
      <div class="image-container">
          <img src="primavera.jpg" alt="Primavera">
          <div class="season-label">Primavera</div>
      </div>
      <div class="image-container">
          <img src="otono.jpg" alt="Otoño">
          <div class="season-label">Otoño</div>
      </div>
      <div class="image-container">
          <img src="invierno.jpg" alt="Invierno">
          <div class="season-label">Invierno</div>
      </div>
  </div>


    <script src="script.js"></script>
